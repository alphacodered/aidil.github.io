<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&family=Rubik+Burned&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="display-timer">00 : 00 : 00 : 000</div>
      <div class="button">
        <button id="start-timer" class="start">Start</button>
        <button id="stop-timer" class="stop">Stop</button>
        <button id="reset-timer" class="reset">Reset</button>
      </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
